name: gofast
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Localização e idioma
  flutter_localizations:
    sdk: flutter
  # Rotas, Injeção de Dependencia
  flutter_modular: ^1.2.7+1
  # Gerencia de Estado
  mobx: ^1.2.1+1
  # Gerencia de Estado
  flutter_mobx: ^1.1.0+1
  # Local Storage
  shared_preferences: ^0.5.7+3
  # Icones Cupertino
  cupertino_icons: ^0.1.3
  # Firebase
  cloud_firestore: ^0.13.7
  firebase_auth: ^0.16.1
  google_sign_in: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.0+1
  build_runner: ^1.10.0
  effective_dart: ^1.2.3

flutter:
  uses-material-design: true

  assets:
    - lang/

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

scripts:
  mobx_watch: flutter clean & flutter pub get & flutter pub run build_runner watch --delete-conflicting-outputs
  mobx_build: flutter clean & flutter pub get & flutter pub run build_runner build --delete-conflicting-outputs
